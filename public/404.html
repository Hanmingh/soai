<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoAI</title>
    <script>
      // GitHub Pages SPA fallback for both user and project sites
      (function () {
        var l = window.location;
        var segments = l.pathname.split('/').filter(Boolean);
        // If project site, first segment is the repo name; else empty for user site
        var base = segments.length > 0 ? '/' + segments[0] + '/' : '/';
        var redirect = base + '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>

  </body>
  </html>
