    <title>SoAI</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // GitHub Pages SPA fallback
      // If served from a subpath (project site), adjust base in vite.config.ts
      (function () {
        var l = window.location;
        // Try to preserve the path by rewriting to the root with a redirect hash
        var redirect = '/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        document.addEventListener('DOMContentLoaded', function(){
          window.location.replace(redirect);
        });
      })();
    </script>
